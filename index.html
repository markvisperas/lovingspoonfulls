<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Loving Spoonfulls</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Loving Spoonfuls</h1>
            <h2>A sleep position generator</h2>
            <div class="headerLogo">
                <img src="images/bed2.png" alt="">
            </div>
            <button class="start">
                <h3>take quiz</h3>
            </button>
        </header>
        <form class="quiz">
            <div class="quest1 question active">
                <h2>
                    Pick an animal
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>Bear</h3>
                    </label>
                    <input type="radio" name="q1" id="" value="hot">
                    <label for="answer2">
                        <h3>Swan</h3>
                    </label>
                    <input type="radio" name="q1" id="" value="cold">
                    <button class="quest__button">
                        <h3>next question</h3>
                    </button>
                </div>
            </div>
            <div class="quest2 question active">
                <h2>
                    On an airplane pick a seat
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>ailse seat</h3>
                    </label>
                    <input type="radio" name="q2" id="" value="hot">
                    <label for="answer2">
                        <h3>window seat</h3>
                    </label>
                    <input type="radio" name="q2" id="" value="cold">
                        <button class="quest__button">
                            <h3>next question</h3>
                        </button>
                </div>
            </div>
            <div class="quest3 question active">
                <h2>
                    Choose your favourite Beyonce era
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>Destiny's Child</h3>
                    </label>
                    <input type="radio" name="q3" id="" value="hot">
                    <label for="answer2">
                        <h3>Solo Debut</h3>
                    </label>
                    <input type="radio" name="q3" id="" value="cold">
                    <button class="quest__button">
                        <h3>next question</h3>
                    </button>
                </div>
            </div>
            <div class="quest4 question active">
                <h2>
                    Preferred city
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>Pyeongchang</h3>
                    </label>
                    <input type="radio" name="q4" id="" value="hot">
                    <label for="answer2">
                        <h3>Pyongyang</h3>
                    </label>
                    <input type="radio" name="q4" id="" value="cold">
                    <button class="quest__button">
                        <h3>next question</h3>
                    </button>
                </div>
            </div>
            <div class="quest5 question active">
                <h2>
                    Which would you wear
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>a fleece snuggie</h3>
                    </label>
                    <input type="radio" name="q5" id="" value="hot">
                    <label for="answer2">
                        <h3>silk robe</h3>
                    </label>
                    <input type="radio" name="q5" id="" value="cold">
                    <button class="quest__button">
                        <h3>next question</h3>
                    </button>
                </div>
            </div>
            <div class="quest6 question active">
                <h2>
                    You share this sentiment about snoring.
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>A normal thing</h3>
                    </label>
                    <input type="radio" name="q6" id="" value="hot">
                    <label for="answer2">
                        <h3>the devil's nose burp</h3>
                    </label>
                    <input type="radio" name="q6" id="" value="cold">
                    <button class="quest__button">
                        <h3>next question</h3>
                    </button>
                </div>
            </div>
            <div class="quest7 question active">
                <h2>
                    Ideal vacation spot
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>Bali</h3>
                    </label>
                    <input type="radio" name="q7" id="" value="hot">
                    <label for="answer2">
                        <h3>Switzerland</h3>
                    </label>
                    <input type="radio" name="q7" id="" value="cold">
                    <button class="quest__button">
                        <h3>next question</h3>
                    </button>
                </div>
            </div>
            <div class="quest8 question active">
                <h2>
                    Pick a winter sport
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>bobsledding</h3>
                    </label>
                    <input type="radio" name="q8" id="" value="hot">
                    <label for="answer2">
                        <h3>figureskating</h3>
                    </label>
                    <input type="radio" name="q8" id="" value="cold">
                    <button class="quest__button">
                        <h3>next question</h3>
                    </button>
                </div>
            </div>
            <div class="quest9 question active">
                <h2>
                    Pick a character
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>Grandpa Joe from Charlie and the Chocolate Factory</h3>
                    </label>
                    <input type="radio" name="q9" id="" value="hot">
                    <label for="answer2">
                        <h3>Boy in the Bubble</h3>
                    </label>
                    <input type="radio" name="q9" id="" value="cold">
                    <button class="quest__button">
                        <h3>next question</h3>
                    </button>
                </div>
            </div>
            <div class="quest10 question active">
                <h2>
                    Pick a spot at the bar
                </h2>
                <div class="quiz__container">
                    <label for="answer1">
                        <h3>at the dance floor</h3>
                    </label>
                    <input type="radio" name="q10" id="" value="hot">
                    <label for="answer2">
                        <h3>your own booth</h3>
                    </label>
                    <input type="radio" name="q10" id="" value="cold">
                    <div class="submit__container">
                        <input type="submit" value="submit" class="submitFinal">
                    </div>
                </div>
            </div>
        </form>
        <section class="results">
            <div class="resultsContainer">
                <div class="resultsImage"></div>
                </div>
            </button>
        </section>
        <footer>
            <button class="reset">
                <h3>Redo Quiz</h3>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
